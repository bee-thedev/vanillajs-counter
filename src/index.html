
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>VanillaJS- Counter</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<main>
		<div class="container"> 
			<h1>My Counter</h1>

	<!-- JS Functionality -->

	<script src="app.js"></script>
</body>
